[tool.black]
line-length = 120
target-version = ['py38']
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
(
    examples\/.*\/.*\.py
  | other\/.*\/.*\.(py|ipynb)
)
'''

[tool.ruff]
# Exclude a variety of commonly ignored directories.
extend-exclude = [
  "examples/**/*.py",
  "other/**/*.py",
]
line-length = 120
target-version = "py38"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
