exclude: ^((examples|other)\/.*\/.*\.py)
repos:
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: 2023.6.13
    hooks:
      - id: ruff
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
