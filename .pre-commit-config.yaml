exclude: ^((examples|other)\/.*\/.*\.(py|poscar|csv))
repos:
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: b044a26559ef191fabca9bd89db08edfcd1554e4
    hooks:
      - id: ruff
      - id: black
      - id: black-jupyter
        exclude: ^other\/.*\/.*\.ipynb
      - id: isort
      - id: mypy
        exclude: ^examples\/config\.py
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
